<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>날씨 확인</h1>
  <div>계절
    <input type="radio" name="season" value="1" class="seasons" id="spring">봄
    <input type="radio" name="season" value="2" class="seasons" id="summer">여름
    <input type="radio" name="season" value="3" class="seasons" id="fall">가을
    <input type="radio" name="season" value="4" class="seasons" id="winter">겨울
  </div>
    <div> 기온
      <input type="number" class="temper"><br>
      <button type="button" class="btn">확인</button>
    </div>

    <script>

      // const spEl = document.querySelector('#spring')
      // const suEl = document.querySelector('#summer')
      // const faEl = document.querySelector('#fall')
      // const wiEl = document.querySelector('#winter')
      const btnEl = document.querySelector('.btn')
      const tempEl = document.querySelector('.temper')
      
      
      btnEl.addEventListener('click',function () {
        const sesl = document.querySelector('input[name="season"]:checked')
        const seasonValue = sesl.value;
        const temperValue = parseFloat(tempEl.value);

        if (seasonValue === "1") {
          alert('봄')
        }else if (seasonValue === "2") {
          alert('여름')
          if (temperValue >= 35) {
            alert('폭염 주의보 입니다.')
          }else if ( temperValue >= 33) {
            alert('폭염 경보 입니다.')
          }
        }else if (seasonValue === "3") {
          alert('가을')
        }else if (seasonValue === "4") {
          alert('겨울')
          if (temperValue <= -15) {
            alert('한파 주의보 입니다.')
          }else if( temperValue <= -12) {
            alert('한파 경보 입니다.')
            
          }
        }
      })


    </script>
</body>
</html>

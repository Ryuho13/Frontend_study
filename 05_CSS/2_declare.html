<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 1. 외부 스타일 시트(링크 방식) -->
  <link rel="stylesheet" href="css/main.css"> 
  
  <!-- 링크 방식의 병렬 동작 확인 테스트용 -->
  <link rel="stylesheet" href="css/box.css">
  
  
  <!-- 2. 내부 스타일 시트(스타일 태그 방식)
    장점: 별도의 css파일 없이 바로 적용 가능
    단점: css 내용이 많아지면 가독성이 떨어짐
    여러 HTML 문서에서 같은 스타일이 반복될 경우 문서마다 반복 작성
    수정할때도 모든 문서에서 수정해야 하므로 비효율적(유지보수에 안좋음)
  -->
  <style>
    div
    {
      color: burlywood;
      font-size: 50px;
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <!-- 3. 인라인 스타일(인라인 방식) 
     장: 선택자 없이 해당 요소에 직접 스타일을 작성하므로 편리함
     단: 우선순위가 제일 높아 다른 스타일을 덮어쓸수 없음(남발하면 유지보수에 안좋음) 
  -->
  <div style="color: violet;" class="box">20250813</div>

</body>
</html>

<!-- 정리: 일반적으로 웹 프론트 엔드 개발을 하면
    HTML, CSS, JS 파일은 별도로 구별해서 관리하는 것이 유지보수에 좋음
    HTML 안에 CSS, JS 코드를 같이 넣으면 가독성이 떨어지고 불필요한 반복적인 코드가 발생  
-->

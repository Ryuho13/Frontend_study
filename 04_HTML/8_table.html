<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* (중요) HTML은 구조를 만드는 역할을 하므로, 각 태그 (요소)가 언떤 역할을 하는지, 어ㄸ너 속성을 사용하는지 정도만 기억해두면 충분함
      눈에 보이는 예쁘게 만드는 작업은 CSS가 담당
    */
    table{
      /* cell 간에 경계를 합치는 속성 */
      border-collapse: collapse;
    }

    td, th{
      /* 선 (테두리): 두꼐 종류 색상 */
      border: 1px solid black;
      padding: 10px;
    }

  </style>

</head>
<body>
  <!-- table: 표, 행(row)과 열(column)로 구성 -->
  <!-- 주로 게시판, 표 형태의 목록 또는 장바구니 같은 것을 만들 때
     또는 실제 엑셀이나 구글 시트 같은 '표(table)' 가 플요한 경우에만 사용하고
     table로 레이아웃 작업을 하면 안됨!!(CSS기능으로 레이아웃 작업을 해야함)
  -->
  <table>
    <!-- table row: 하나의 행 -->
     <tr>
        <td>A</td>
        <td>B</td>
     </tr>
     <tr>
        <td>C</td>
        <td>D</td>
     </tr>
  </table>

  <!-- thead, tbody, tfoot, th -->
  <table>
    <!-- table head: 머리글 행은 이 안에 -->
    <thead>
      <tr>
        <!--  table header: 타이틀(제목) -->
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
      </tr>
    </thead>

    <!-- table body: 본문 행은 이 안에 -->
    <tbody>
      <tr>
        <td>백앤드 개발자 입문</td>
        <td>홍길동</td>
        <td>2025-07-14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>프론트엔드 입문</td>
        <td>홍길동</td>
        <td>2025-08-11</td>
        <td>40</td>
      </tr>
      <tr>
        <td>돼지 국밥을 맛있게 먹는 방법</td>
        <td>아침햇살</td>
        <td>2025-08-11</td>
        <td>176</td>
      </tr>
    </tbody>
    <!-- table footer: 바닥글 행은 이 안에 -->
    <tfoot>
      <tr>
        <td >결제 금액</td>
        <td ></td>
        <td ></td>
        <td >139,000원</td>
      </tr>
  </table>
  
  <hr>


  <!-- colspan, rowspan: 셀 병합 (merge) -->
  <table>
    <!--  tr*3td*3{$} -->
     <tr>
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
      <td>3</td> 
     </tr>
     <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td> 
     </tr>
     <tr>
      <td>7</td>
      <td>8</td>
      <!-- <td>9</td>  -->
     </tr>
  </table>
  <!-- 4*4 테이블 만들기 -->
  <table>
    <tr>
      <td>1</td>
      <td colspan=2>2</td>
      <!-- <td>3</td> -->
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <!-- <td>9</td> -->
      <td>10</td>
      <td colspan=2 rowspan="2">11</td>
      <!-- <td>12</td> -->
    </tr>
    <tr>
      <!-- <td>13</td> -->
      <td>14</td>
      <!-- <td>15</td> -->
      <!-- <td>16</td> -->
    </tr>
  </table>

  <!-- TODO: 나중에 수정할 것! -->
  <!-- FIXME: 고쳐줘! -->
   <!--BUG: 버그발견  -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* span
    {
      /* 모든 span 태그에 적용됨 */
      /* color: red; */
    /* } */ 

      /* class를 의미하는 . */
    .red
    {
      color: red;
    }
    /* id를 의미하는 # */
    #abc
    {
      color: blue;
    }





  </style>


</head>
<body>
  <!-- 태그마다 사용 가능한 속성이 정해져있음(w3school 참고) -->
  <img src="https://picsum.photos/150" alt="샘플">
  <!-- <img> 태그에 href 속성은 동작 안함 -->
  <img href="https://picsum.photos/150" alt="샘플">

  <br><br>

  <!-- HTML 전역 (global) 속성: 모든 태그에서 사용 가능한 속성 -->
  <!-- title: 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">NAVER</a>

  <br><br>

  <!-- style: 요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;">파란색 글자</span>

  <br><br>

  <!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
  <!-- 선택자로 class를 사용하여 css로 스타일 지정 또는 js로 dom 조작(제어) -->
  <span>동해물</span>과 <span class="red">백두산</span>이 마르고닿도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <br><br>
  
  <!-- id: 요소를 지칭하는 "고유한" 이름 -->
  <!-- 고유하기 때문에 중요한 요소를 조금더 쉽게 찾을 수 있음 -->
  <!-- class 보다는 사용 빈도가 낮음 -->
  <span id="abc">동해물</span>과 <span class="red">백두산</span>이 마르고닿도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <br><br>

  <!-- data: 요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
  <!-- JS에서 이 속성에 저장된 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법: data - 원하는 - 이름 - 작명 = "데이터"-->
  <!-- input 처럼 value 속성을 지원하는 요소가 아닐 때 유용 -->
  <input type="hidden" value="데이터">
  <div data-fruit-name="apple">사과</div>
  <div data-fruit-name="banana">바나나</div>

  <script>
    // div 태그를 모두 찾아서 dlement 라는 이름의 저장 공간에 담아라
    const Element = document.querySelectorAll('div');
    console.log(Element);
    //  찾은 요소들을 하나씩 반복해가면서 el에 다시 담고 
    Element.forEach(el =>{ 
      console.log(el);
      // el안에 dataset 안에 작명한 이름으로 접근
      // console.log(el.dataset.fruit-Name);// 안됨
      console.log(el.dataset.fruitName); // JS 표기법

      el.addEventListener('click', () => {
        alert(el.dataset.fruitName);
      });
    });
  </script>

</body>
</html>
